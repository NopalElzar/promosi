<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Kostum</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .header-left a {
            text-decoration: none;
            color: #333;
            margin-right: 10px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        .header-right button:hover {
            background-color: #eee;
        }
        .content {
            display: flex;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }
        .kostum {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0,  0, 0.1);
            flex: 1;
        }
        .kostum img {
            width: 100%;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="logo.png" alt="Logo">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="header-right">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="content">
            <div class="kostum">
                <img src="kostum1.jpg" alt="Kostum 1">
                <h3>Kostum 1</h3>
                <p>Deskripsi Kostum 1</p>
            </div>
            <div class="kostum">
                <img src="kostum2.jpg" alt="Kostum 2">
                <h3>Kostum 2</h3>
                <p>Deskripsi Kostum 2</p>
            </div>
            <div class="kostum">
                <img src="kostum3.jpg" alt="Kostum 3">
                <h3>Kostum 3</h3>
                <p>Deskripsi Kostum 3</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023 Rental Kostum. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
